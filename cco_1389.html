            <p>Impoverished children in Guatemala City are increasingly caught in the crosshairs of the social ills affecting their country. In a society declared one of the most dangerous for children, parents struggle to put food the table and find safe childcare, leaving children with hungry bellies in the care of untrustworthy friends or relatives. By supporting El Carmelo&rsquo;s kitchen and administrative staff, you will ensure these children have a safe place to enjoy healthy, nutritious meal and access to safe, reliable childcare. Please partner with Cross Catholic Outreach to the children of Guatemala City grow and thrive in a Christ-centered environment, rather than becoming another statistic of circumstance.&nbsp;<a href="http://www.crosscatholic.org/uploads/FY2019-1389.PDF" target="_blank"><strong>Click here</strong></a> for more info or donate now below.</p>
